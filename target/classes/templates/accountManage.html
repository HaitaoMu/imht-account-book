<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <title>账户显示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-editable.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery2.2.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-editable.js}"></script>
    <script type="text/javascript" th:src="@{/js/extensions/editable/bootstrap-table-editable.js}"></script>
    <script type="text/javascript" th:src="@{/js/locale/bootstrap-table-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/accountManage.js}"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid"> 
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#example-navbar-collapse">
				<span class="sr-only">切换导航</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">账本管理</a>
		</div>
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">主界面</a></li>
				<li><a href="#">我的上传下载</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						用户 <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">个人中心</a></li>
						<li><a href="#">注销</a></li>
						<li class="divider"></li>
						<li><a href="#">合作</a></li>
					</ul>
				</li>
			</ul>
		</div>
		</div>
	</nav>
	<div class="panel-body" id="panel_body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_departmentname">账目名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_departmentname"/>
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_statu">创建人</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_statu"/>
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-top:10px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
		<table id="accountManage"></table>
	</div>
	<!-- 新增模态框（Modal） -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" style="width:314px;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h3 class="modal-title" id="myModalLabel">
					新增账目
				</h3>
			</div>
			<div class="modal-body">
				 <form class="bs-example bs-example-form" role="form" th:action="@{/addBill}">
			        <div class="input-group">
			            <label for="billName">账目名称</label>
			            <input name="billName" type="text" class="form-control" placeholder="账目名称"/>
			        </div>
			        <br/>
			        <div class="input-group">
			        	<label for="billDesc">账目描述</label>
			            <input name="billDesc" type="text" class="form-control" placeholder="账目描述"/>
			        </div>
					<div class="modal-footer">
						<button type="button" id="closeBtnForAddBill" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="submit" class="btn btn-primary">
							保存
						</button>
					</div>		        
			    </form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->	
	</div>
	<div id="mySuccessAlert" class="alert alert-success" style="display:none;">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>操作成功！</strong>
	</div>
	<div id="myErrorAlert" class="alert alert-warning" style="display:none;">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>操作失败！</strong>
	</div>	
</body>
<script th:inline="javascript">
</script>
</html>
