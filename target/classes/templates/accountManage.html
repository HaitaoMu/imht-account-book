<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <meta name="applicable-device" content="pc,mobile"/>
    <title>账户显示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-table.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery2.2.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/js/locale/bootstrap-table-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/accountManage.js}"></script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_departmentname">账目名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_departmentname"/>
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_statu">创建人</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_statu"/>
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-top:10px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
		<table id="accountManage"></table>
	</div>
</body>
<script th:inline="javascript">
</script>
</html>
